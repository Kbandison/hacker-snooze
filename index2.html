<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Hacker Snooze</title>

<body>
  <div id="banner">
    
    <h1><img src="img/logo-trans.png">Hacker Snooze</h1>
  </div>

  <div class="container">

     <nav id="options">

        </nav>
    <h3>Top 100 Questions:</h3>

    <div id="page">

            <th scope="col">Author's Username</th>
            <th scope="col">Score</th>

        <tbody id="story-info">
          <!-- <tr>
                        <th scope="row" id="row-num">1</th>
                        <td>Title</td>
                        <td>score</td>
                        <td>comments</td>
                        <td>username</td>
                    </tr> -->
        </tbody>
      </table>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
